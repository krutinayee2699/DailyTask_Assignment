<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('Limages/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="signup.html" name="loginform"
					onsubmit="return validate()">
					<!-- <span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span> -->

					<span class="login100-form-title p-b-34 p-t-27">
						Log in now!!!
					</span>

					<div class="wrap-input100 validate-input" data-validate="Please Enter Username">
						<input class="input100" type="text" name="name" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate=" Please Enter Password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>

		function validate() {
			var name = document.forms.loginform.name.value;
			var password = document.forms.loginform.password.value;

			if (name == "" || password == "") {
				swal({
					title: "OPPs!!!",
					text: "Please FillOut properly!",
					icon: "error",
					button: "OK"
				})
				return false;
			} else {
				swal({
					title: "Congrats!!! Login Successful.",
					text: "Press OK To Go On Next Page!",
					icon: "success",
					button: "OK"
				}).then(function () {
					window.location = "signup.html";
				});
				// email.focus();
				return false;


			}
		}

	</script>

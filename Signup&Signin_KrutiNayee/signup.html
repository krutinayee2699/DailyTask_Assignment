<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- LINEARICONS -->
	<link rel="stylesheet" href="fonts/linearicons/style.css">


	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'> -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.js"></script>
	<script src="https://kit.fontawesome.com/ad2d31854f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<script src="js/kendo.all.min.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="inner">
			<img src="images/image-1.png" alt="" class="image-1">
			<form action="signin.html" name="regform" onsubmit="return validate()">
				<h3>Register Here!!!</h3>
				<div class="form-holder">
					<span class="lnr lnr-user"></span>
					<input type="text" class="form-control" placeholder="Username" name="username">
				</div>
				<div class="form-holder">
					<span class="lnr lnr-phone-handset"></span>
					<span id="numloc"></span>
					<input type="tel" class="form-control" placeholder="Phone Number" name="contact" >
				</div>
				<div class="form-holder">
					<span class="lnr lnr-calendar-full"></span>
					<span id="numloc"></span>
					<input type="date" class="form-control" placeholder="Enter Birthdate" name="birthdate" required>
				</div>
				<div class="form-holder">
					<span class="lnr lnr-envelope"></span>
					<input type="text" class="form-control" placeholder="Mail" name="email" required>
				</div>
				
				<div class="form-holder">
					<span class="lnr lnr-lock"></span>
					<input type="password" class="form-control" placeholder="Password" name="password" id="password"
						required>
					<i class="fa-solid fa-eye icon-right" id="show" onclick="handleShow()"></i>
				</div>
				
				<div class="form-holder">
					<span class="lnr lnr-lock"></span>
					<input type="password" class="form-control" placeholder="ConfirmPassword" name="cpassword"
						id="cpassword" required>
					<i class="fa-solid fa-eye icon-right" id="show2" onclick="handleShow2()"></i>
				</div>

				<button id="btn" onclick="function1()" name="register">Register</button>
			</form>
			<img src="images/image-2.png" alt="" class="image-2">
		</div>

	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="script.js"></script>
	<script src="sweetalert2.all.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
